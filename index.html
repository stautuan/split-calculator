<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img src="images/logo.svg" alt="Splitter logo" />
    <div class="calculator">
      <div class="calculator__container--white">
        <div class="calculator--bill">
          <img
            src="images/icon-dollar.svg"
            class="icons"
            alt="dollar sign icon"
          />
          <label for="bill " class="calculator__label--white">Bill</label>
          <input
            type="number"
            value="142.55"
            class="calculator__input calculator__input-bill"
            placeholder="0"
          />
        </div>
        <div class="calculator--select-tip">
          <label for="select-tip " class="calculator__label--white"
            >Select Tip %</label
          >
          <div>
            <button class="calculator__tip btn">5%</button>
            <button class="calculator__tip btn">10%</button>
            <button class="calculator__tip btn">15%</button>
            <button class="calculator__tip btn">25%</button>
            <button class="calculator__tip btn">50%</button>
            <input
              type="number"
              class="calculator__tip"
              id="calculator__tip-custom"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="calculator--people">
          <img src="images/icon-person.svg" class="icons" alt="person icon" />

          <div class="calculator__label--people">
            <label for="people " class="calculator__label--white"
              >Number of People</label
            >
            <label for="warning" class="warning hidden">Can't be zero</label>
          </div>
          <input
            type="number"
            value="5"
            class="calculator__input calculator__input-people"
            placeholder="0"
          />
        </div>
      </div>
      <div class="calculator__container--green">
        <div class="calculator__output">
          <div class="calculator__per-person">
            <label for="tip-amount" class="calculator__label--green"
              >Tip Amount<br />
              <span>/ person</span></label
            >
            <div class="calculator__amount calculator__amount--tip">$4.27</div>
          </div>
          <div class="calculator__per-person">
            <label for="total" class="calculator__label--green"
              >Total<br />
              <span>/ person</span></label
            >
            <div class="calculator__amount calculator__amount--total">
              $32.79
            </div>
          </div>
        </div>
        <button class="calculator__btn--reset">RESET</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/stautuan">Stacy</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
